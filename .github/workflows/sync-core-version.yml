name: Sync Core Version

on:
  repository_dispatch:
    types: [core-version-updated]
  workflow_dispatch:
    inputs:
      version:
        description: 'Core version (e.g., 1.0.1)'
        required: true
      major:
        description: 'Major version (e.g., 1)'
        required: true

jobs:
  update-cdn-urls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version information
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            MAJOR="${{ github.event.inputs.major }}"
          else
            VERSION="${{ github.event.client_payload.version }}"
            MAJOR="${{ github.event.client_payload.major }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "üì¶ Syncing to core version: $VERSION (major: v$MAJOR)"

      - name: Update CDN URLs in wrapper
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Wrapper uses vanilla JS bundle from CDN
          echo "‚úÖ Wrapper uses /core/vanilla/editor.js"
          echo "‚ÑπÔ∏è  CDN automatically updated in deploy workflow"

      - name: Check for changes
        id: changes
        run: |
          # Wrapper uses vanilla JS bundle - no updates needed
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No changes needed - wrapper uses vanilla JS CDN bundle"

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CDN URLs to core v${{ steps.version.outputs.major }}"
          branch: "auto-sync/core-v${{ steps.version.outputs.version }}"
          delete-branch: true
          title: "üîÑ Sync to core v${{ steps.version.outputs.version }}"
          body: |
            ## Auto-sync from Core Repository
            
            This PR was automatically created in response to a new release in the core repository.
            
            ### Changes
            - Core updated to version `${{ steps.version.outputs.version }}`
            - Wrapper uses vanilla JS bundle (no changes needed)
            
            ### Core Version Details
            - **Version**: ${{ steps.version.outputs.version }}
            - **CDN JS**: https://code.kaptha.dev/core/vanilla/editor.js
            - **CDN CSS**: https://code.kaptha.dev/core/vanilla/editor.css
            
            ### Source
            - **Repository**: ${{ github.event.client_payload.source_repo || 'Manual trigger' }}
            - **Ref**: ${{ github.event.client_payload.source_ref || 'N/A' }}
            - **Triggered by**: ${{ github.event.client_payload.triggered_by || 'workflow_dispatch' }}
            
            ### Testing
            Please verify:
            - [ ] Wrapper builds successfully
            - [ ] Demo apps load correctly
            - [ ] Vanilla JS bundle loads from CDN
            - [ ] All editor functionality works as expected
            
            ---
            *This is an automated PR. Review and merge when ready.*
          labels: |
            dependencies
            automated
            core-sync

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          
          echo "## Sync Summary"
          echo "üì¶ Core version: $VERSION"
          echo "üìç Major version: v$MAJOR"
          echo ""
          echo "‚úÖ Wrapper uses hybrid CDN strategy:"
          echo "   ‚Ä¢ Default: https://code.kaptha.dev/core/builder.js (auto-updates)"
          echo "   ‚Ä¢ Pin specific version: KAPTHA_VERSION=1.0.1 or KAPTHA_VERSION=v1.0.1"
          echo ""
          echo "‚ÑπÔ∏è  No wrapper changes needed - users get updates automatically"
          echo "‚ÑπÔ∏è  CDN handles versioned paths: /core/v1.0.1/builder.js when pinned"
