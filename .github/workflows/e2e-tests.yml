name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-react-demo:
    name: React Demo E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Install dependencies
        working-directory: ./demo/react
        run: npm ci

      - name: Build application
        working-directory: ./demo/react
        run: npm run build

      - name: Start application
        working-directory: ./demo/react
        run: npm run preview &
        
      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Cypress tests
        working-directory: ./demo/react
        run: npm run test:e2e:ci
        env:
          CYPRESS_BASE_URL: http://localhost:4173

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: react-cypress-screenshots
          path: demo/react/cypress/screenshots
          
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: react-cypress-videos
          path: demo/react/cypress/videos

  test-nextjs-demo:
    name: Next.js Demo E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Install dependencies
        working-directory: ./demo/nextjs
        run: npm ci

      - name: Build application
        working-directory: ./demo/nextjs
        run: npm run build

      - name: Start application
        working-directory: ./demo/nextjs
        run: npm start &
        
      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Cypress tests
        working-directory: ./demo/nextjs
        run: npm run test:e2e:ci

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-cypress-screenshots
          path: demo/nextjs/cypress/screenshots
          
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-cypress-videos
          path: demo/nextjs/cypress/videos
